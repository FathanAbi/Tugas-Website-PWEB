<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
</head>
<body>
    <h1>kalkulator</h1>
    <form id="calculator-form">
        <label for="num1">Angka 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Angka 2:</label>
        <input type="number" id="num2" required>
        <br>
        <button type="button" onclick="tambah()">+</button>
        <button type="button" onclick="kurang()">-</button>
        <button type="button" onclick="kali()">x</button>
        <button type="button" onclick="bagi()">:</button>
    </form>
    <p id="result"></p>

    <script>
        // tambah
        function tambah() {
            // Get the values of the input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            } else {
                // Calculate the sum and display the result
                const hasil = num1 + num2;
                document.getElementById("result").textContent = `Result: ${hasil}`;
            }
        }

        function kurang() {
            // Get the values of the input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            } else {
                // Calculate the sum and display the result
                const hasil = num1 - num2;
                document.getElementById("result").textContent = `Result: ${hasil}`;
            }
        }

        function kali() {
            // Get the values of the input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            } else {
                // Calculate the sum and display the result
                const hasil = num1 * num2;
                document.getElementById("result").textContent = `Result: ${hasil}`;
            }
        }

        function bagi() {
            // Get the values of the input fields
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            // Check if both inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            } else {
                // Calculate the sum and display the result
                const hasil = num1 / num2;
                document.getElementById("result").textContent = `Result: ${hasil}`;
            }
        }
    </script>
    
</body>
</html>
